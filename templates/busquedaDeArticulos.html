{% load static %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>

<style>
  .buscador {
    padding: 10px;
    font-size: large;
    height: 100vh;
  }
  .container-busqueda {
    padding: 20px;
    display: grid;
    grid-template-columns: 2.2fr 3fr;
  }
  .container-form {
    padding: 10px;
    display: grid;
    grid-template-columns: 2.1fr 0.01fr 0.2fr;
  }
  .container-busqueda input {
    border: 1px solid black;
  }
  .boton-de-busqueda {
    border-radius: 5px;
  }
</style>
<html>
  <div class="buscador">
    <div class="container-busqueda">
      <h1>Buscar articulos</h1>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="container-form">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="autoSizingInput"
              placeholder="Buscar artÃ­culo"
              name="producto_buscado"
            />
            <button type="submit" class="boton-de-busqueda">
              <img src="{% static 'images/iconoBusqueda.svg'%}" alt="" />
            </button>
          </div>
        </div>
      </form>
    </div>
    {% include 'tarjetaArticulos.html' %}
  </div>
</html>
